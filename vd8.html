<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    .fontchu{
        font-family: 'Trebuchet MS','Lucida Sans Unicode';
    }
    .mau_chu{
        color: aqua;
    }
    .co_chu{
        font-size: 20px;
    }
</style>
<body>
    <h1 class="fontchu" id="td1">demo về thao tác với class</h1>
    <button onclick="tonho()">try it</button>
    <script>
        var pt=document.getElementById("td1");
        pt.classList.add("mau_chu","co_chu");
        function tonho(){
            pt.classList.toggle("co_chu");
        }
    </script>
