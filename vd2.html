<body>
    <h2>Hiển thị giá trị khi sử dụng class</h2>
    <p>Hello wrold!</p>
    <p class="intro">Bạn rất tuyệt vời </p>
    <p class="intro">Đây là ví dụ về nó <b>getElementsByClassName</b>method</p>
    <p id="demo"></p>
    <script>
        var x=document.getElementsByClassName("intro");
        document.getElementById("demo").innerHTML ='Nó sẽ thay thế bắt đầu từ vị trí 0 trong class=intro:' + x[0].innerHTML
    </script>
