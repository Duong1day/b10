<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu Đa Cấp</title>
  <style>
    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      padding: 8px;
      cursor: pointer;
      position: relative;
    }

    .submenu {
      display: none;
      padding-left: 20px;
    }

    .has-submenu::after {
      content: " ▼";
      font-size: 0.8em;
    }

    .active .submenu {
      display: block;
    }
  </style>
</head>
<body>

  <ul id="mainMenu">
    <li class="has-submenu" onclick="toggleMenu(this)">
      Thiết kế web
      <ul class="submenu">
        <li>Giao diện</li>
        <li>Responsive</li>
        <li>Tối ưu tốc độ</li>
      </ul>
    </li>
  </ul>

  <script>
    function toggleMenu(element) {
      element.classList.toggle('active');
    }
  </script>
      <a href="baitaap.html">Back</a>
</body>
</html>
